<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevBoard</title>
    <!--Daisy Ui and TailwindCSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!--Fontawesome-->
    <script
      src="https://kit.fontawesome.com/2232de9ae0.js"
      crossorigin="anonymous"
    ></script>
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!--Tailwind config-->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              uibg: "#FFFFFF",
              mainbg: "#F4F7FF",
              cardbg: "#F4F7FF",
              acent: "#3752FD",
              maintext: "#00303C",
              subtext: "#000000",
            },
            fontFamily: {
              poppins: ["Poppins"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-mainbg font-poppins">
    <div class="container mx-auto">
      <!--Nav Bar-->
      <section class="py-6">
        <nav class="navbar flex justify-between bg-uibg rounded-2xl px-6 py-4">
          <!--Left Side-->
          <div class="flex gap-2">
            <img src="assets/logo.png" alt="" />
            <p class="text-2xl pt-2">
              Dev<span class="text-2xl pt-2 font-bold">Board</span>
            </p>
          </div>
          <!--Right Side-->
          <div class="flex gap-8">
            <div class="btn bg-mainbg rounded-full">
              <img src="assets/checkbox.png" alt="" />
              <p class="text-2xl">23</p>
            </div>
            <div>
              <button id="themePicker" class="bg-mainbg btn btn-circle p-2">
                <img src="assets/theme-btn.png" alt="" />
                <input type="color" id="colorPicker" class="hidden" />
              </button>
            </div>
          </div>
        </nav>
      </section>
    </div>
    <script src="scripts/theme.js"></script>
  </body>
</html>
